<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style/config.css" />
    <title>Enr Couleur Cheveux</title>
  </head>
  <body>
    <div class="collectorContainer">
      <button class="button brown" id="brown" onclick="sendData('brown')">
        Brun
      </button>
      <button class="button blond" id="blond" onclick="sendData('blond')">
        Blond
      </button>
      <button class="button ginger" id="ginger" onclick="sendData('ginger')">
        Roux
      </button>
      <button class="button grey" id="grey" onclick="sendData('grey')">
        Gris
      </button>
      <button class="button white" id="white" onclick="sendData('white')">
        Blanc
      </button>
      <button class="button black" id="black" onclick="sendData('black')">
        Noir
      </button>
      <button class="button other" id="other" onclick="sendData('other')">
        Autre
      </button>
    </div>

    <script>
      async function sendData(name) {
        const response = await fetch("/api/hairColor", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name }),
        });
        const json = await response.json();
        console.log(json);
      }
    </script>
  </body>
</html>
