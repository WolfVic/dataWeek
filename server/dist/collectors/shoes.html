<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style/config.css" />

    <title>Enr Type Chaussures</title>
  </head>
  <body>
    <div class="collectorContainer">
      <button class="button blue" id="sneakers" onclick="sendData('sneakers')">
        Baskets
      </button>
      <button class="button red" id="boots" onclick="sendData('boots')">
        Bottes
      </button>
      <button
        class="button pink"
        id="ballerina"
        onclick="sendData('ballerina')"
      >
        Ballerine
      </button>
      <button class="button green" id="heel" onclick="sendData('heel')">
        Talons
      </button>
      <button class="button other" id="Other" onclick="sendData('other')">
        Autre
      </button>
    </div>

    <script>
      async function sendData(name) {
        const response = await fetch("/api/shoe", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name }),
        });
        const json = await response.json();
        console.log(json);
      }
    </script>
  </body>
</html>
