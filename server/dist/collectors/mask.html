<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style/config.css" />
    <title>Enr Masques</title>
  </head>
  <body>
    <div class="collectorContainer">
      <button class="button white" id="white" onclick="sendData('white')">
        Blanc
      </button>
      <button class="button black" id="black" onclick="sendData('black')">
        Noir
      </button>
      <button class="button pink" id="pink" onclick="sendData('pink')">
        Rose
      </button>
      <button class="button blue" id="blue" onclick="sendData('blue')">
        Bleu
      </button>
      <button class="button purple" id="motif" onclick="sendData('motif')">
        Motif
      </button>
      <button class="button other" id="other" onclick="sendData('other')">
        Autre
      </button>
    </div>
    <script>
      async function sendData(name) {
        const response = await fetch("/api/mask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name }),
        });
        const json = await response.json();
        console.log(json);
      }
    </script>
  </body>
</html>
